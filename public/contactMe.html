<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="./style/style.css">
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script defer
        src="./script/contactme.js"></script>
    <title>Morgan Tolman Portfolio</title>
</head>

<body>
    <header class=" w-100">
        <h1>Morgan Tolman</h1>
        <ul class="nav nav-tabs d-flex justify-content-end">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contactme">Contact Me</a></li>
        </ul>
    </header>
    <main class="d-flex justify-content-center">
        <div class="w-50">
            <form id="myForm" action="/api/email" method="POST">
                <div class="form-group" >
                    <label for="name">Name</label>
                    <input type="name" name="name" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject"class="form-control" id="subject" placeholder="Enter email subject" />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
</body>
<footer>

</footer>

</html>
